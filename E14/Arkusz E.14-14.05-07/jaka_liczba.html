		<div class="zawartosc">
		<p id="wynik"></p>
		<script>
		do {
    	password = prompt("Podaj hasło:");
		} while (password != "liczba");
		var liczba = +prompt("Podaj liczbę całkowitą");
		if (liczba > 0) {
			document.getElementById("wynik").innerHTML = "Liczba "+ liczba +" jest dodatnia";
		}else if (liczba < 0) {
			document.getElementById("wynik").innerHTML = "Liczba "+ liczba +" jest ujemna";
		}else if (liczba == 0) {
			document.getElementById("wynik").innerHTML = "Liczba "+ liczba +" jest zerem";
		}
