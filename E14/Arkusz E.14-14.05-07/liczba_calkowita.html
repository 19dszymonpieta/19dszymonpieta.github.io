<!DOCTYPE html>
<html lang='pl'>
	<head>
		<meta charset="utf-8">
		<title>MATEMATYKA</title>
		<link rel="stylesheet" href="czcionka.css">
	</head>
	<body>
		<div class="baner">
			<img src="baner.jpg" alt="matematyka">
		</div>
		
		<div class="menu">
		<h2>MENU</h2>
		<a href="opis.html">Opis</a><br>
		<a href="jaka_liczba.html">Jaka to liczba?</a><br>
		<a href="liczba_calkowita.html">Liczby całkowite z zakresu</a><br>
		</div>
		
		<div class="zawartosc">
		<p id="ciagLiczb"></p>
		<script>
		var liczbaPocz = +prompt("Podaj liczbę początkową");
		var liczbaKon = +prompt("Podaj liczbę końcową");
		var ciag= "";
		if (liczbaPocz < liczbaKon) {
			for(var i = liczbaPocz; i < liczbaKon+1; i++){
				ciag += i + ", "
			}
		}else if (liczbaPocz > liczbaKon) {
			for(var i = liczbaPocz; i > liczbaKon-1; i--){
				ciag += i + ", "
			}
		}else if (liczbaPocz == liczbaKon) {
			ciag = liczbaPocz;
		}else{
			ciag = "błędne dane";
		}
		document.getElementById("ciagLiczb").innerHTML = ciag;
		</script>
		
		</div>
	</body>
</html>
