<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Ciągi liczbowe</title>
  <link rel="stylesheet" href="styl2.css">

 </head>
 <body>
  <section id="a">
	<h2>Poznaj Ciągi Liczbowe</h2>
  </section>
  <section id="b">
	<a href="liczby.html"><h5>Ciągi arytmetyczne</h5></a>
  </section>
  <section id="c">
	<a href="fib.html"><h5>Ciąg Fibonacciego</h5></a>
  </section>
  <section id="d">
	<img src="obraz1.png" alt="Fibonacci">
  </section>
  <section id="l">
	<ol>
		<li>ciągi arytmetyczne</li>
		<li>ciągi geometryczne</li>
		<li>ciąg Fibonacciego</li>
	</ol>
  </section>
  <section id="p">
	<h2>Generowanie ciągu arytmetycznego</h2>
	<p>Pierwszy wyraz A1: <input class="pole" id="pierwsza" type="number"></p>
	<p>Różnica ciągu R: <input class="pole" id="roznica" type="number"></p>
	<p>Liczba wyrazów w ciągu N: <input class="pole" id="liczbaWyrazow" type="number"></p>
	<button onclick="generuj()">Generuj ciąg</button>
	  <p id="napis"></p>
  </section>
  <section id="f">
	<p>Autor: 00000000000000</p>
  </section>
	 <script>
		 function generuj(){
			var liczba = parseInt(document.getElementById("pierwsza").value);
			var roznica = parseInt(document.getElementById("roznica").value);
			var liczbaWyrazow = parseInt(document.getElementById("liczbaWyrazow").value);
			var wynik = "Ciąg arytmetyczny zawiera wyrazy: ";
			for(var i = 0; i < liczbaWyrazow ; i++){
				wynik += liczba+", ";
				liczba += roznica;
			}
			document.getElementById("napis").innerHtml = wynik;
		}
	 </script>
 </body>
</html>
